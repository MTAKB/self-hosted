name: deploy image
run-name: deploy image
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      
      - name: Stop and remove existing container
        run: docker compose down --rmi all
      
      - name: start container
        run: docker compose up -d
